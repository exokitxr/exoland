<!doctype html>
<html>
<body>
  <input type=button value="Enter XR" onclick="document.getElementById('xr-engine').enterXr();">
  <script type=module src="https://web.exokit.org/ew.js"></script>
  <script src="js/three.js"></script>
  <template is=xr-engine-template>
    <html>
    <body>
      <xr-site>
        <xr-iframe position="7 0 7" extents="[0 0 15 15]" src="app1.html"></xr-iframe>
        <xr-iframe position="16 0 16" extents="[16 16 29 29]" src="app2.html"></xr-iframe>
        <xr-iframe position="16 0 0" extents="[16 0 28 15] 29 15" src="app2.html"></xr-iframe>
        <xr-iframe position="29 0 0" extents="[29 0 29 14]" src="app2.html"></xr-iframe>
        <xr-iframe position="0 0 16" extents="[0 16 15 29]" src="app2.html"></xr-iframe>
      </xr-site>
      <script src="https://threejs.org/build/three.min.js"></script>
      <script src="js/GLTFLoader.js"></script>
<script>
(async () => {

const xrSite = document.querySelector('xr-site');

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true,
});
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.sortObjects = false;
// renderer.shadowMap.enabled = true;
// renderer.shadowMap.type = THREE.PCFShadowMap;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.matrixAutoUpdate = false;

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
scene.add(camera);

const ambientLight = new THREE.AmbientLight(0x808080, 1);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);

const cubeMesh = (() => {
  const geometry = new THREE.BoxBufferGeometry(0.1, 10, 0.1)
    .applyMatrix(new THREE.Matrix4().makeTranslation(0, 10/2, 0));
  const materials = new THREE.MeshPhongMaterial({
    color: 0x808080,
  });
  const mesh = new THREE.Mesh(geometry, materials);
  return mesh;
})();
scene.add(cubeMesh);

const session = await xrSite.requestSession();
xrSite.layers.push(renderer.domElement);
renderer.vr.setSession(session, {
  frameOfReferenceType: 'stage',
});
renderer.setSize(xrSite.width, xrSite.height);
renderer.setPixelRatio(1);
renderer.vr.enabled = true;
renderer.vr.setAnimationLoop(animate);

function animate() {
  /* const f2 = (Date.now() % 30000) / 30000;
  camera.position.set(Math.cos(f2*Math.PI*2)*3, 3, Math.sin(f2*Math.PI*2)*3);
  camera.lookAt(new THREE.Vector3());
  xrSite.cameraPosition = camera.position.toArray();
  xrSite.cameraOrientation = camera.quaternion.toArray(); */

  renderer.render(scene, camera);
}

})();
</script>
    </body>
    </html>
  </template>
</body>
</html>

<!doctype html>
<html>
<body>
<script src="js/three.js"></script>
<script src="js/GLTFLoader.js"></script>
<script>
(async () => {

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true,
});
renderer.gammaOutput = true;
renderer.gammaFactor = 2.2;
renderer.physicallyCorrectLights = true;
renderer.toneMappingExposure = 1;
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.sortObjects = false;
// renderer.shadowMap.enabled = true;
// renderer.shadowMap.type = THREE.PCFShadowMap;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.matrixAutoUpdate = false;

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
scene.add(camera);

/* const ambientLight = new THREE.AmbientLight(0x333333, 1);
scene.add(ambientLight); */

const directionalLight = new THREE.DirectionalLight(0x808080, 2);
directionalLight.position.set(30, 50, 30);
scene.add(directionalLight);

const summerMesh = (() => {
  const object = new THREE.Object3D();

  const loader = new THREE.GLTFLoader()//.setPath( 'models/' );
  // loader.load('room.glb', function(o) {
  loader.load('swamp.glb', function(o) {
    console.log('loaded model', o);
    window.o = o;
    o = o.scene;
    const map = null;
    o.traverse(e => {
      if (e.isMesh) {
        // e.receiveShadow = true;

        if (Array.isArray(e.material)) {
          for (let material of e.material) {
            if (material.isMeshBasicMaterial) {
              continue;
            }
            material.envMap = map;
            material.needsUpdate = true;
          }
        } else if (e.material && !e.material.isMeshBasicMaterial) {
          e.material.envMap = map;
          e.material.needsUpdate = true;
        }

        /* e.material.color = new THREE.Color(0.4, 0.4, 0.4);
        e.material.metalness = 0.4;
        e.material.roughness = 1;
        e.material.emissive = new THREE.Color(0.1, 0.1, 0.1); */
      }
    });

    o.updateMatrixWorld();
    object.add(o);
  }, undefined, function(e) {
    console.error(e);
  });
  /* loader.load('summer.glb', function(o) {
    o = o.scene;
    o.traverse(e => {
      if (e.isMesh) {
        e.receiveShadow = true;

        e.material.color = new THREE.Color(0.4, 0.4, 0.4);
        e.material.metalness = 0.4;
        e.material.roughness = 1;
        e.material.emissive = new THREE.Color(0.1, 0.1, 0.1);
      }
    });

    o.updateMatrixWorld();
    object.add(o);
  }, undefined, function(e) {
    console.error(e);
  }); */

  return object;
})();
scene.add(summerMesh);

const session = await navigator.xr.requestSession();
session.layers && session.layers.push(renderer.domElement);
session.requestAnimationFrame((timestamp, frame) => {
  renderer.vr.setSession(session, {
    frameOfReferenceType: 'stage',
  });

  const pose = frame.getViewerPose();
  const viewport = session.baseLayer.getViewport(pose.views[0]);
  // const width = viewport.width;
  const height = viewport.height;
  const fullWidth = (() => {
    let result = 0;
    for (let i = 0; i < pose.views.length; i++) {
      result += session.baseLayer.getViewport(pose.views[i]).width;
    }
    return result;
  })();
  renderer.setSize(fullWidth, height);
  renderer.setPixelRatio(1);

  renderer.setAnimationLoop(null);

  renderer.vr.enabled = true;
  renderer.vr.setSession(session);
  renderer.vr.setAnimationLoop(animate);
});

function animate() {
  renderer.render(scene, camera);
}
// renderer.setAnimationLoop(animate);

})();
</script>
</body>
</html>
